<html>
    <head>
        <title>Fudge It Budget</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel=stylesheet href=assets\css\style.css>
    </head>
    <body>
        <script src=http://code.jquery.com/jquery-3.4.1.js></script>
            <nav class="navbar navbar-dark bg-primary">
                    <a class="navbar-brand" href="#" style=font-size:40px>Fudge It Budget</a>
                  </nav>
        <div class="container">
            
                
            <br>
            <div class="row justify-content-center  ">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header">
                            Income
                        </div>
                        <div class="card-body" style='height:200px;'>
                            <div class="form-group">
                            <label for=income>What is your monthly income?</label>
                            <input type=text placeholder='...' id=income class=form-control onkeyup="setIncome()">
                            <label for=frequency>How often do you get paid?</label>
                            <select id=frequency class=form-control onchange="setIncome()">
                                <option value=4.34524>Weekly</option>
                                <option selected value=2.17262>Biweekly</option>
                                <option value=2>Semi-monthly</option>
                                <option value=1>Monthly</option>
                            </select>
                        </div>
                            
                        </div>
                    </div> 
                    <div class="card"  style='margin-top:10px'>
                        <div class="card-header">
                            Remaining Balance
                        </div>
                        <div class="card-body" style='height:80px;' id=moneyLeft>
                           
                        </div>
                    </div> 
                </div>
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">
                            Expenses
                        </div>
                        <div class="card-body" style='height:340px;'>
                            <div class="form-group">
                                <label for=expenses>What are some of your monthly expenses?</label>
                                <select id=expenses class='form-control' onchange="otherExpense()">
                                    <option>Car Insurance</option>
                                    <option>Phone Bill</option>
                                    <option>Rent</option>
                                    <option>Electricity</option>
                                    <option>Water</option>
                                    <option>Cable/Internet</option>
                                    <option>Other</option><input id=other type=text class=form-control style=display:none;>
                                </select>
                                <label for=amount>Amount: </label>
                                <input id=amount placeholder=$0.00 class=form-control>
                            </div>
                            <button id=addExpense class='btn-primary btn' style=float:right onclick="addExpense()">Add Expense</button>
                            <div id=expenseList>
                                
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <div class="row justify-content-center">
                <div class="col-md-5">
                    <div class="card">
                        <div class="card-header">
                            Currency Exchange
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                            <label for=startAmount>From: <select class=form-control>
                                <option selected>$</option>
                                <option>€</option>
                                <option>£</option>
                            </select>
                        </label>
                            <input id=startAmount type=text placeholder=100 class=form-control>
                            <label for=endType>To: </label>
                            <select id=endType class=form-control>
                                <option>$</option>
                                <option selected>€</option>
                                <option>£</option>
                            </select>
                        </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-7">
                    <div class="card">
                        <div class="card-header">
                            Stock Market
                        </div>
                        <div class="card-body"></div>
                    </div>
                </div>
            </div>
        </div>

        <script src="assets/javascript/app.js"></script>  

    </body>
</html>
